<!DOCTYPE html>
<html>

<head>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
    <p>This add-in will retrieve the email subject.</p>
    <button id="getSubjectButton">Get Email Subject</button>

    <script>
        // Define the function to get the email subject
        function getCaseDetails() {
            Office.onReady(function() {
                var item = Office.context.mailbox.item;
                var subject = item.subject;
                console.log("Email Subject:", subject);
            });
        }

        // Add event listener to the button to call the function
        document.getElementById('getSubjectButton').addEventListener('click', function() {
            getCaseDetails(); // Call the function when the button is clicked
        });
    </script>
</body>

</html>
